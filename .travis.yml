sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

matrix:
  include:
    # linux
    - os: linux
      env: NODE_VERSION="6" CXX="g++-4.9"
    - os: linux
      env: NODE_VERSION="10" CXX="g++-4.9"
    - os: linux
      env: NODE_VERSION="12.14.1" ELECTRON="9.3.4" CXX="g++-4.9"
    # os x x86
    - os: osx
      env: NODE_VERSION="6" CXX="clang"
    - os: osx
      env: NODE_VERSION="10" CXX="clang"
    - os: osx
      env: NODE_VERSION="12.14.1" ELECTRON="1.3.6" CXX="clang"

before_install:
  - rm -rf ~/.nvm/ && git clone --depth 1 "https://github.com/creationix/nvm.git" ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - export PATH="./node_modules/.bin/:$PATH"

install:
  - if [[ -n "$ELECTRON" ]]; then
    export npm_config_target=$ELECTRON;
    export npm_config_disturl=https://atom.io/download/atom-shell;
    export npm_config_runtime=electron;
    export npm_config_build_from_source=true;
    fi
  - npm install

script:
  - if [[ -z "$ELECTRON" ]]; then
    npm test;
    fi
  - node-pre-gyp package testpackage

git:
  depth: 10

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(?:-[a-z0-9.-]+)?$/

before_deploy:
  - export RELEASE_NODE_FILE=$(find build/stage -name '*.tar.gz')
  - echo "Deploying $RELEASE_NODE_FILE to GitHub"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$RELEASE_NODE_FILE"
  skip_cleanup: true
  on:
    repo: hansonw/fuzzy-native
    tags: true
